<!DOCTYPE html>
<html>
<head>
  <title>Email Spam Classifier</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 10px;
    }
    .header {
      text-align: center;
      padding-bottom: 10px;
      border-bottom: 1px solid #ccc;
      margin-bottom: 15px;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
      resize: none;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 8px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #357ae8;
    }
    #result {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      text-align: center;
      font-weight: bold;
    }
    .spam {
      background-color: #ffcccc;
      color: #d32f2f;
    }
    .ham {
      background-color: #ccffcc;
      color: #388e3c;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>Email Spam Classifier</h2>
  </div>
  <textarea id="emailContent" placeholder="Enter email content to classify..."></textarea>
  <button id="checkBtn">Check</button>
  <div id="result" class="hidden"></div>

  <script src="popup.js"></script>
</body>
</html>
